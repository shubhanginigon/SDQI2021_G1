<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head th:replace="fragments/head_tag :: head_tag">&nbsp;</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">
    <a class="navbar-brand" href="#" th:href="@{/}">Air Quality Monitoring System</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse " id="navbarColor01" style="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${module == 'dashboard' ? 'active' : ''}">
                <a class="nav-link" href="#" th:href="@{/}">Dashboard</a>
            </li>
            <li class="nav-item" th:classappend="${module == 'features' ? 'active' : ''}">
                <a class="nav-link" href="#" th:href="@{/features}">Features</a>
            </li>
            <li class="nav-item" th:classappend="${module == 'our_team' ? 'active' : ''}">
                <a class="nav-link" href="#" th:href="@{/ourTeam}">Our Team</a>
            </li>
            <li class="nav-item" th:classappend="${module == 'about' ? 'active' : ''}">
                <a class="nav-link" href="#" th:href="@{/about}">About</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="btn btn-outline-secondary" href="/admin-login" th:href="@{/admin-login}">
                    Login
                </a>
            </li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="btn btn-danger" href="/logout" th:href="@{/logout}" onclick="$('#form').submit();">
                    &nbsp;Logout
                </a>
                <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
