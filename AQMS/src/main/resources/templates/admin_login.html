<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>AQMS - Admin Login</title>

    <link th:href="@{/styles/cssandjs/styles.css}" rel="stylesheet">
</head>
<body>
<br>
<div class="container full-height">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header text-center">Administrator Login</div>
                <div class="card-body">
                    <div class="text-center">
                        <img src="sensor_logo.svg" width="200px">
                    </div>
                    <div class="text-secondary text-center">
                        <h4>Air Quality Monitoring System</h4>
                    </div>
                    <form th:action="@{/admin-login}" method="post" th:object="${user}" class="mt-4">
                        <fieldset>

                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" name="username" class="form-control form-control-lg" id="username"
                                       placeholder="Enter your username" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Enter your password"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block col-6 mx-auto">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
