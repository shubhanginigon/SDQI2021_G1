<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head_tag :: head_tag">&nbsp;</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">

    <div class="row mt-3">
        <h3>Some Results from Cube Queries</h3>
    </div>

    <div class="row mt-3">
        <div class="col-4">
            <div class="card border-secondary mb-3" style="max-width: 20rem;">
                <div class="card-header text-center">Total Sensor Types</div>
                <div class="card-body">
                    <h4 class="card-title text-center" th:text="${totalSensorTypes}"></h4>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card border-secondary mb-3" style="max-width: 20rem;">
                <div class="card-header text-center">Total Stations</div>
                <div class="card-body">
                    <h4 class="card-title text-center" th:text="${totalStationTypes}"></h4>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card border-secondary mb-3" style="max-width: 20rem;">
                <div class="card-header text-center">Total Rows</div>
                <div class="card-body">
                    <h4 class="card-title text-center" th:text="${totalRows}"></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
